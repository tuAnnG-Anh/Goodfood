<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm</title>
    <!-- <link rel="stylesheet" href="./static/product.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <link rel="stylesheet" href="/static/admin.css" />
  </head>

  <body>
    <div id="loading-overlay">
      <div id="loading-spinner"></div>
    </div>
    <div id="content">
      <!-- Nội dung trang web -->
      <div class="wrapper">
        <div class="sidebar">
          <div class="sidebar_header">
            <a href="">
              <div class="logo primary-color clear">Goodfood</div>
            </a>
            <div class="close-sidebar">
              <span
                class="material-symbols-outlined close"
                onclick="closeSidebar()"
              >
                close
              </span>
            </div>
          </div>
          <ul class="manager">
            <li class="fw-600 sidebar-item active" onclick="load('product')">
              Product
            </li>
            <li class="fw-600 sidebar-item" onclick="load('category')">
              Category
            </li>
          </ul>
          <div class="fw-600 sidebar-item logout" onclick="logout()">
            <span class="material-symbols-outlined"> logout </span>
            Logout
          </div>
        </div>
        <div class="navbar">
          <span class="material-symbols-outlined" onclick="openSidebar()">
            list
          </span>
        </div>
        <div class="container"></div>
      </div>
    </div>

    <script src="./static/main.js"></script>
    <script src="./static/modules/product.js"></script>
    <script src="./static/modules/admin.js"></script>
  </body>
</html>
