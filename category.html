<div class="form-category">
  <div class="input-category">
    <div class="title">
      <h3>Input category's detail information</h3>
    </div>
    <div class="input-category_main">
      <form action="">
        <div class="row-category">
          <label for="" class="fw-600">Category Name</label>
          <input type="text" name="category_name" />
        </div>

        <!-- <div class="row-category">
                                <label for="">Total</label>
                                <input type="text" name="category_name">
                            </div> -->
        <button
          class="fw-600 btn-add"
          type="button"
          onclick="handleCreatecategory(event)"
        >
          Add category
        </button>
        <button class="fw-600 btn-reset" type="button" onclick="clearInput()">
          Reset
        </button>
      </form>
    </div>
  </div>
  <div class="manager-category">
    <div class="title">
      <h3>Managerment category</h3>
    </div>
    <div class="manager-category_main">
      <table id="list-categorys">
        <tr class="fw-600">
          <th>ID</th>
          <th>Category Name</th>
          <th></th>
          <th></th>
        </tr>
      </table>
    </div>
  </div>
</div>
<script src="./static/modules/category.js"></script>
